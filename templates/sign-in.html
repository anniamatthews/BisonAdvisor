<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Landing Page</title>
        <link rel="stylesheet" href="static/index_styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="{{ url_for('static', filename='index_styles.css') }}">

        
    </head>
    <body>
        <div class="content">
            <div class="main-card">
                <h1 class="card-title">Login</h1>
                
                {% if us %}
                <p class="error-message" style="color: red;">{{ us }}</p>
                {% endif %}


                <form action="{{url_for('sign_in') }}" method="post">
                    <label for="inputEmail">Email address</label>
                    <input type="email" id="inputEmail" name="name"  placeholder="Email address" required autofocus>
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" name="pass"  placeholder="Password" required>

                    <button type="submit">sign in</button>
                </form>
            </div>
        </div>
    </body>
</html>
